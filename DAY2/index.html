<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("start")

        function fetchData(success){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                      if(success){
                        resolve("hy my name is ayush")
                      }
                      else{
                        reject("my name is shubham ")
                      }
                },2000)
            })
        }

        fetchData(true).then((data)=>{
            console.log(data)
        }).catch((err)=>{
            console.log(err)
        })
        console.log("end")



    </script>
</body>
</html>
